<div class="carousel-container">
    <div class="carousel-list">
        <ng-content></ng-content>
    </div>
</div>
<div class="buttons-container">
    <button
        class="carousel-button carousel-button_prev"
        type="button"
        (click)="prev()"
    >
        Previous
    </button>
    <button
        class="carousel-button carousel-button_next"
        type="button"
        (click)="next()"
    >
        Next
    </button>
</div>
